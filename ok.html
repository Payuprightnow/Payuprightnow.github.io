<!-- HTML -->
<div class="payment-buttons">
  <a href="https://www.paypal.com" target="_blank">
    <button class="blue-button">PayPal</button>
  </a>
  <a href="https://www.paypal.com/paylater" target="_blank">
    <button class="blue-button">Pay Later</button>
  </a>
  <a href="https://venmo.com" target="_blank">
    <button class="blue-button">Venmo</button>
  </a>
</div>

<!-- CSS (in style.css file) -->
.payment-buttons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.blue-button {
  background-color: #007bff;
  color: #ffffff;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
  margin: 10px;
}

.blue-button:hover {
  background-color: #0069d9;
}
